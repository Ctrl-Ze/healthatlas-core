services:
  healthatlas-core:
    build:
      context: .
      dockerfile: Dockerfile.jvm  # Switch to Dockerfile.native later for native
    image: healthatlas-core:latest
    container_name: athena
    ports:
      - "8080:8080"
    environment:
      QUARKUS_DATASOURCE_URL: jdbc:postgresql://postgres:5432/healthatlas
      QUARKUS_DATASOURCE_USERNAME: postgres
      QUARKUS_DATASOURCE_PASSWORD: postgres
      QUARKUS_PROFILE: dev
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 5s

  postgres:
    image: postgres:15
    container_name: athena-db
    environment:
      POSTGRES_DB: healthatlas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 5s
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
